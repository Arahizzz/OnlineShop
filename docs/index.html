<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Інтернет магазин</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <a href="category3.html">
            <div id="logo">
                <img src="https://img.icons8.com/cotton/64/000000/shopping.png">
                <p>Усе для дому</p>
            </div>
        </a>
        <div v-on:click="toggleModal" id="cart">
            <div>
                <p id="counter">0</p>
                <img src="https://img.icons8.com/color/48/000000/shopping-cart.png">
            </div>
        </div>
    </header>


    <div v-if="displayModal" id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="totalPrice">Загальна вартість: <span class="price">0</span></div>
        </div>
    </div>

    <div id="goods">
        <div v-for="category in categories" class="list">
            <h1>{{category.name}}</h1>
            <div class="grid">
                <div v-for="cell in category.cells" class="cell">
                    <img v-bind:src="cell.img_url" alt="">
                    <div class="bottom">
                        <p><a class=goodName href='useless.html'>{{cell.name}}</a></p>
                        <div><s v-if="cell.old_price != null" class='old_price'>{{cell.old_price}}</s></div>
                        <p><span class="price">{{cell.price}}</span><button>Купити</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.js"></script>
    <script src="./js/main.js"></script>
</body>
<footer>

        <p>yurii.polishchuk@ukma.edu.ua</p>
    </div>
</footer>

</html>
