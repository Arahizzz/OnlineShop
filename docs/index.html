<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Інтернет магазин</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="app">
        <header>
            <a href="index.html">
                <div id="logo">
                    <img src="https://img.icons8.com/cotton/64/000000/shopping.png">
                    <p>Усе для дому</p>
                </div>
            </a>
            <div id="categories-container">
                <router-link v-for="category in categories" :key="category.id" :to="{name: 'category', params:{id: category.id}}">
                        <div class="categoryblock">{{category.name}}</div>
                </router-link>
            </div>
            <div v-on:click="toggleModal" id="cart">
                <div>
                    <p id="counter">{{counter}}</p>
                    <img src="https://img.icons8.com/color/48/000000/shopping-cart.png">
                </div>
            </div>
        </header>
        <modal-cart></modal-cart>
        <main id="page-wrap">
            <router-view></router-view>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.js"></script>
    <script src="https://unpkg.com/vuex-persistedstate/dist/vuex-persistedstate.umd.js"></script>
    <script src="./js/main.js"></script>
</body>
<footer>

        <p><b>Поліщук Юрій Олегович Група-3</b></p>
        <p>yurii.polishchuk@ukma.edu.ua</p>
    </div>
</footer>

</html>
